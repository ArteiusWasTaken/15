<div class="wrapper">
  <div class="page-header header-filter">
    <div class="squares square1"></div>
    <div class="squares square2"></div>
    <div class="squares square3"></div>
    <div class="squares square4"></div>
    <div class="squares square5"></div>
    <div class="squares square6"></div>
    <div class="squares square7"></div>
    <div class="container">
      <div class="content-center brand">
        <div class="section">
          <div class="container">
            <div class="row justify-content-center">
              <h1 class="h1-seo">Verificador</h1>
            </div>

            <div class="row justify-content-between">
              <div class="row justify-content-between align-items-center pt-5">
                <form>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label> Nombre </label>
                        <input
                          class="form-control"
                          type="text"
                          value=""
                          placeholder="Juan Perez Hernandez"
                          [(ngModel)]="final_data.name"
                          name="name"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Correo Electronico </label>
                        <input
                          name="email"
                          class="form-control"
                          placeholder="jhon@email.com"
                          type="email"
                          [(ngModel)]="final_data.mail"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Teléfono </label>
                        <input
                          name="phone"
                          class="form-control"
                          type="text"
                          placeholder="0011223344"
                          [(ngModel)]="final_data.phone"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label> Estado </label>
                        <input
                          name="estado"
                          class="form-control"
                          type="text"
                          placeholder="Jalisco"
                          [(ngModel)]="final_data.state"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="container"></div>
  </div>
  <div class="space-50"></div>
</div>
