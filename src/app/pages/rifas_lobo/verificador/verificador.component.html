<div class="wrapper">
  <div class="page-header header-filter">
    <div class="squares square1"></div>
    <div class="squares square2"></div>
    <div class="squares square3"></div>
    <div class="squares square4"></div>
    <div class="squares square5"></div>
    <div class="squares square6"></div>
    <div class="squares square7"></div>
    <div class="container">
      <div class="content-center">
        <div class="section">
          <div class="container">
            <div class="row justify-content-center">
              <h1 class="h1-seo">Verificador</h1>
            </div>

            <div class="row">
              <div class="row align-items-center pt-5">
                <form>
                  <div class="row">
                    <div class="col-md-10">
                      <div class="form-group" [hidden]="participantes.length > 0">
                        <label> Nombre </label>
                        <input
                                type="text"
                                name="name_participant"
                                id="name_participant"
                                class="form-control"
                                [(ngModel)]="data.name"
                                (keyup.enter)="getParticipant()"
                        />
                      </div>
                      <div class="form-group" [hidden]="participantes.length == 0">
                        <label> Nombre </label>
                        <select
                                name="participant_id"
                                id="participant_id"
                                class="form-control"
                                style="color: white"
                                [(ngModel)]="final_data.id_participante"
                        >
                          <option value="" selected disabled></option>
                          <option
                                  value="{{ participante.id }}"
                                  *ngFor="let participante of participantes"
                                  style="color: black"
                          >
                            {{
                            participante.name
                            }}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group" [hidden]="participantes.length > 0">
                        <label></label>
                        <button
                                class="btn btn-danger btn-block"
                                style="color: #000"
                                (click)="getParticipant()"
                        >
                          Buscar!
                        </button>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Clave (Tickets)</label>
                        <input
                          name="clave"
                          class="form-control"
                          placeholder="xhj89Hfc12"
                          type="text"
                          [(ngModel)]="final_data.tickets"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Folio </label>
                        <input
                          name="folio"
                          class="form-control"
                          type="text"
                          placeholder="0011223344"
                          [(ngModel)]="final_data.folio"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Monto </label>
                        <input
                          name="monto"
                          class="form-control"
                          type="text"
                          placeholder="1250"
                          [(ngModel)]="final_data.amount"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label> Metodo de pago </label>
                        <select
                                name="payment_method"
                                id="payment_method"
                                class="form-control"
                                style="color: white"
                                [(ngModel)]="final_data.payment_method"
                        >
                          <option value="" selected disabled></option>
                          <option value="TRANSFERENCIA" style="color: black">
                            Transferencia
                          </option>
                          <option value="EFECTIVO" style="color: black">
                            Efectivo
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <button
                    class="btn btn-danger btn-block"
                    style="color: #000"
                    (click)="addPayment()">
              Agregar Pago!
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="container"></div>
  </div>
  <div class="space-50"></div>
</div>
