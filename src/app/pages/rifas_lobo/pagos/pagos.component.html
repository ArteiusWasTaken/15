<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent"
  color-on-scroll="100"
  id="navbar-top"
>
  <div class="container">
    <div class="navbar-translate">
      <a class="navbar-brand" placement="bottom" [routerLink]="['/home']">
        <span> Sorteos • Lobo <br />¡Entre Amigos! </span>
      </a>
      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a> Sorteos • Lobo </a></div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="wrapper">
  <div class="page-header">
    <img class="path" src="assets/img/blob.png" />

    <img class="path2" src="assets/img/path2.png" />

    <img class="shapes circle" src="assets/img/cercuri.png" />

    <section class="section section-lg section-coins">
      <img class="path" src="assets/img/path3.png" />

      <div class="contenedor">
        <h2>Información de pago</h2>
        <h4 class="text-center">
          Debes realizar el pago por alguna de estas opciones y enviar tu
          comprobante al whatsapp
        </h4>
      </div>
      <div class="contenedor" *ngFor="let item of tarjetas">
        <section class="tarjeta" id="tarjeta">
          <div
            class="delantera"
            [style.background-image]="'url(assets/img/bg-tarjeta-01.jpg)'"
          >
            <div class="logo-marca" id="logo-marca">
              <img
                src="assets/img/visa.png"
                alt=""
                *ngIf="item.tipo == 'visa'"
              />
              <img
                src="assets/img/mastercard.png"
                alt=""
                *ngIf="item.tipo == 'mastercard'"
              />
            </div>
            <img
              class="path"
              src="assets/img/chip-tarjeta.png"
              class="chip"
              alt=""
            />
            <div class="datos">
              <div class="grupo" id="numero">
                <p class="label">Número Tarjeta</p>
                <p class="numero">{{ item.numero }}</p>
              </div>
              <div class="flexbox">
                <div class="grupo" id="nombre">
                  <p class="label">Nombre Tarjeta</p>
                  <p class="nombre">{{ item.nombre }}</p>
                </div>
                <div class="grupo" id="expiracion">
                  <p class="label">Banco</p>
                  <p class="expiracion">
                    <span class="numero">{{ item.banco }}</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>
  </div>
</div>
